name: Actualizar archivos en VPS

on:
  push:
    branches:
      - main

jobs:
  update-server:
    runs-on: self-hosted
    steps:
      - name: Actualizar repositorio server
        run: |
          cd /root/server
          git pull origin main

      - name: Copiar archivos actualizados
        run: |
          rsync -av --exclude='.git/' --exclude='.github/' /root/server/ /root/iderma-docker/backend/
